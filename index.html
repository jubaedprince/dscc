    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyA-mBjfRUx0W9ZWd7Egja8EaLdbl5OkOTs",
        authDomain: "amar-dhaka-b4843.firebaseapp.com",

      };
      firebase.initializeApp(config);

      // Get a reference to the /users/ada node

        var leadsRef = firebase.database().ref("images");
        leadsRef.on('value', function(snapshot) {
            document.getElementById('complains').innerHTML = "";
            snapshot.forEach(function(childSnapshot) {
                var childData = childSnapshot.val();
                var div = document.createElement('div');
                div.className = "card";
                div.innerHTML='<img class="card-img-top" src="'+ childData.url +'" alt="Card image cap"> <div class="card-block"> <h4 class="card-title">'+ childData.complain+'</h4> <p class="card-text">'+  ' User - ' + childData.name + '-' + childData.userEmail + '-' + childData.phoneNumber  +'</p> </div> <p class="card-text"><small class="text-muted">'+childData.location+'</small><br><h5>'+childData.complainType+'</h5></p>';
                document.getElementById('complains').appendChild(div);
                console.log('once called')
            });
        });

    </script>
